<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Cadastro</title>
</head>
<body>
  <header>
    <img src="asset/tesla.png" alt="" width="100px">
    
    <h4>fazendo um futuro unico</h4>
  </header>

  <main>
    <section>
      <h3>cadastro</h3>
      <p>informe suas informações abaixo para se torna um membro tesla</p>
      <form action="">
        <div>
          <label for="">nome</label>
            <input type="text" id="nome">
        </div>
        <div>
          <label for="">sobrenome</label>
            <input type="text" id="sobrenome">
        </div>
        <div>
          <label for="">endereço</label>
            <input type="text" id="endereco">
        </div>
        <div>
          <label for="">complemento do endereço</label>
            <textarea name="" id="cEndereco" cols="30" rows="10"></textarea>
        </div>
        <div>
          <label for="">numero de telefone</label>
            <input type="tel" id="telefone">
        </div>
        <div>
          <label for="">email para contato</label>
            <input type="email" id="email">
        </div>
        <button id="enviar">enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; Tesla 2022 todos os direitos resevardo</p>
  </footer>
</body>

  <script src="https://kit.fontawesome.com/c818883776.js" crossorigin="anonymous"></script>
  <script src="/projeto/main.js"></script>
</html>
